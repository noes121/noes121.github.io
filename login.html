<script src="JS-BD/Login_Register.js"></script>
<script>
    const toast = document.querySelector('#toaster');

    const opentoaster = (typeMsg, message, redirectFunction) => {
        toast.style.display = 'flex';
        toast.innerHTML = message;
        toast.classList.add(typeMsg);
        closetoaster(typeMsg, redirectFunction);
    }

    const closetoaster = (typeMsg, redirectFunction) => {
   
        setTimeout(() => {
            toast.style.display = 'none';
            toast.classList.remove(typeMsg);
            if (typeMsg === 'success' && typeof redirectFunction === 'function') {
                redirectFunction();
            }
        }, 2500);
    }




    function register() {
        event.preventDefault();
        const username = document.querySelector('#username').value;
        const pass = document.querySelector('#pass').value;

     
        if (authenticateUser(username, pass)) {

               
          Swal.fire({
            icon: "success",
           title: "<span style='color: lime;'>Success</span>",
           background: "#141a25",
           showConfirmButton: false,
           showClass: {
           popup: `
           animate__animated
           animate__bounceIn
           animate__faster
           `
           },
          hideClass: {
          popup: `
          animate__animated
          animate__bounceIn
          animate__faster
       `
     },
     timer: 5500,
});

               
        setTimeout(() => {
        redirectToAnotherForm(username);
    }, 2000);
            
        } else {

          Swal.fire({
            icon: "error",
            title: "<span style='color: red;'>Oops...</span>",
           text:  "Credenciales incorrectos...",
           background: "#141a25",
           footer: '<a style="color:red" href="https://discord.com/users/#noe1010">Comunicarse con el admin</a>',
           showClass: {
           popup: `
           animate__animated
           animate__fadeInUp
           animate__faster
           `
        },
        hideClass: {
        popup: `
      animate__animated
      animate__fadeOutDown
      animate__faster
       `
     }
});
          /*  
          Swal.fire({
           icon: "error",
           title: "Oops...",
          text: "Credenciales incorrectos...",
           footer: '<a style="color:red" href="#">Comunicarse con el admin</a>'
          
             });*/
        }
    }

    function redirectToAnotherForm(username) {
      sessionStorage.setItem('username', username);

    
     window.location.href = 'panel.html';
      
    }
</script>
